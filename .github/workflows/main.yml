name: Build-release

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'all'
        type: choice
        options:
          - single
          - all
      device:
        description: 'Select device to build (for single build)'
        required: false
        default: 'd1'
        type: choice
        options:
          - d1
          - d1xks
          - d2s
          - d2x
      auto_release:
        description: 'Create automatic release?'
        required: true
        default: 'yes'
        type: choice
        options:
          - yes
          - no

  # TAMBAH trigger untuk push ke branch main
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        device: 
          - d1
          - d1xks
          - d2s
          - d2x

    steps:
      - name: "â°Set Time Zone to Asia"
        run: |
          sudo timedatectl set-timezone "Asia/Jakarta"

      - name: "ğŸš„Set up build environment"
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core flex bison build-essential zip curl \
          zlib1g-dev libc6-dev-i386 lib32z1-dev unzip

      - name: "â­Checkout repository with submodules"
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update submodules
        run: |
          git submodule update --init --recursive
          git submodule update --remote

      - name: "ğŸ’¡ Setup KernelSu"
        run: |
          if [ -d "./KernelSU-Next" ]; then rm -rf "./KernelSU-Next"; fi
          if [ -d "./drivers/KernelSU-Next" ]; then rm -rf "./drivers/KernelSU-Next"; fi 
          curl -LSs "https://raw.githubusercontent.com/Star-Seven/KernelSU-Next/next/kernel/setup.sh" | bash -

      - name: "ğŸ” Check KernelSU Version Compatibility"
        run: |
          echo "Checking KernelSU version and compatibility..."
          if [ -d "KernelSU-Next" ]; then
            cd KernelSU-Next
            git log --oneline -5
            cd ..
          fi

      - name: "ğŸ˜„ Setup and Apply susfs4ksu Patches (with fallback)"
        run: |
          set -e
          
          # Clone susfs4ksu repository
          git clone https://github.com/Star-Seven/susfs4ksu -b M62-backport-1.5.9 susfs4ksu-repo
          
          # Backup original files that will be patched
          echo "Backing up files that will be patched..."
          cp -r kernel kernel_backup
          cp -r fs fs_backup
          cp -r include include_backup
          
          # Copy patches
          cp susfs4ksu-repo/kernel_patches/fs/* fs/
          cp susfs4ksu-repo/kernel_patches/include/linux/* include/linux/
          
          cd ..
          
          # Apply main kernel patch
          echo "Applying main susfs4ksu patch..."
          patch -p1 -l -F 10 < susfs4ksu-repo/kernel_patches/50_add_susfs_in_kernel-4.14.patch || {
            echo "Main patch partially applied. Checking for reject files..."
            find . -name "*.rej" -exec echo "Reject file found: {}" \;
          }
          
          echo "Patch application completed (with possible partial success)"

      - name: "ğŸBuild for specific device"
        run: ./build.sh -m ${{ matrix.device }} -k Y -r N

      - name: "ğŸ’«Prepare ZIP files for upload"
        run: |
          mkdir -p ${{ github.workspace }}/build/out/zip_files
          find ${{ github.workspace }}/build/out/ -type f -name "*.zip" -exec cp {} ${{ github.workspace }}/build/out/zip_files/ \;

      - name: "ğŸ˜Upload ZIP files as artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "ExtremeKRNL-Nexus-Susfs-${{ matrix.device }}"
          path: ${{ github.workspace }}/build/out/zip_files/

      - name: "ğŸ·ï¸ Generate Auto Version"
        id: version
        run: |
          # Generate version berdasarkan timestamp
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="auto-${TIMESTAMP}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-24.04
    # PERUBAHAN PENTING: Jalankan untuk push main DAN manual dengan auto_release=yes
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.auto_release == 'yes')
    
    steps:
      - name: "ğŸ“¥ Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: "ğŸ“¦ Prepare release assets"
        run: |
          mkdir -p release_assets
          # Collect all zip files from artifacts
          find artifacts -name "*.zip" -type f -exec cp {} release_assets/ \;
          echo "Assets prepared for release:"
          ls -la release_assets/
          echo "Total files: $(ls -1 release_assets/ | wc -l)"
          
      - name: "ğŸ·ï¸ Determine Release Version"
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Untuk push ke main, gunakan auto version
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="auto-${TIMESTAMP}-${SHORT_SHA}"
            TAG_NAME="${VERSION}"
            RELEASE_NAME="Auto Release ${VERSION}"
          else
            # Untuk manual dengan release, gunakan custom name
            VERSION="manual-${{ github.run_id }}"
            TAG_NAME="${VERSION}"
            RELEASE_NAME="Manual Release ${{ github.run_id }}"
          fi
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "release_name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          
      - name: "ğŸš€ Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          name: ${{ steps.vars.outputs.release_name }}
          files: release_assets/*.zip
          generate_release_notes: true
          body: |
            ## ğŸ‰ ExtremeKRNL Nexus Susfs - Automatic Build
            
            ### ğŸ“‹ Build Information
            - **Version:** ${{ steps.vars.outputs.tag_name }}
            - **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            - **Trigger:** ${{ github.event_name }}
            - **Commit:** ${{ github.sha }}
            - **KernelSU:** Next Integration
            - **SUSFS:** Backport 1.5.9 Applied
            
            ### ğŸ“± Supported Devices
            - d1, d1xks, d2s, d2x
            
            ### âš¡ Features
            - âœ… KernelSU Next support
            - âœ… SUSFS4KSU integration  
            - âœ… Enhanced performance
            - âœ… Security patches
            - âœ… Custom optimizations
            
            ### ğŸ“¥ Installation Guide
            1. Download the appropriate ZIP file for your device
            2. Flash via custom recovery (OrangeFox, TWRP)
            3. Wipe cache/dalvik
            4. Reboot system
            
            ### âš ï¸ Important Notes
            - ğŸ”„ Make sure to backup your data before flashing
            - ğŸ“² Use compatible firmware version
            - ğŸ”§ Report issues with proper logs
            
            ---
            *Built automatically with GitHub Actions â€¢ [Report Issues](https://github.com/${{ github.repository }}/issues)*

  manual-build-summary:
    runs-on: ubuntu-24.04
    needs: build
    # Hanya jalankan untuk manual dispatch TANPA release
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.auto_release == 'no'
    steps:
      - name: "ğŸ“‹ Manual Build Summary"
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Build Type: ${{ github.event.inputs.build_type || 'all' }}"
          echo "ğŸ“± Device(s): ${{ github.event.inputs.device || 'All devices (d1, d1xks, d2s, d2x)' }}"
          echo "ğŸ”• Release: Disabled (auto_release=no)"
          echo "â° Trigger: Manual workflow dispatch"
          echo ""
          echo "ğŸ“¥ Artifacts are available in the Actions tab for manual download"
          echo "ğŸ”— GitHub Actions URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"